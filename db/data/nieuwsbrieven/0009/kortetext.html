Marijn van Hulten is een helaas te vroeg overleden Beverwijker.
Zijn moeder heeft na zijn overlijden een A4tje met spreuken gevonden. De 16 geboden noemt ze het zelf. Er is een stukje over verschenen in het Noordhollands Dagblad afgelopen april.
