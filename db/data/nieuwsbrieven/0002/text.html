<b>14 mei 2009 - Opening van de shirtsKV.nl</b>
<br>
<br>
<img src="../images/nieuws/uitnodiging.jpg" width=200 border=0>
<br>
<br>
Op zondag 14 juni 2009 tussen 16:00 en 18:00 zal er een feestelijke opening van shirtsKV.nl zijn in cafe de Nozem en de Non.
<br>
Tijdens de opening zal een groot gedeelte van de shirts, truien, tassen, reproducties en schilderijen tentoongesteld worden.<br>
