<b>15 augustus 2010 - kunstmarkt Bergen aan Zee</b>
<br>
<br>
Ondanks het mindere weer was het druk op de kunstmarkt van Bergen aan Zee.<br>
Gelukkig stond er alleen veel wind en heeft het niet geregend! Evengoed kwamen er een hoop mensen kijken!<br>
Het eerste schilderij op een stofje is ook verkocht!<br>
